<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> SuperHero
        </a>
    </nav>
    <div class="container">
        <div class="centrar">
            <img src="./assets/img/sh1.jpg" alt="">
        </div>
        <h1>Encuentra tu SuperHero</h1>
        <form class="formulario">
            <div class="form-group">
                <label for="idSuperHero">Ingresa el número del super héroe a buscar</label>
                <input type="number" class="form-control" id="idSuperHero">
                <p class="errorNumero" style="color:red;font-style: italic;"></p>
            </div>
            <button type="button" class="btn btn-primary" id="boton">Buscar</button>
        </form>
        <div class="d-flex mt-3">
            <div id="datosHeroe">
                <h5 class="encontrado">SuperHero Encontrado</h5>
                <div class="card mb-3" style="max-width: 940px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="..." class="card-img h-75" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h6 class="card-title">Card title</h6>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chartContainer" style="height: 370px; width: 100%;">
            </div>
        </div>

</body>

</html>
